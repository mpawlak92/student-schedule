<ion-header>
  <ion-toolbar>
    <ion-title>Ocena zajęć</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Zamknij</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="questionnaireForm" (ngSubmit)="submitForm()" novalidate>
    <div *ngFor="let question of questions; let questionNumber = index">
      <h5>{{questionNumber + 1}}. {{ question }}</h5>
      <div class="star-rating">
        <ion-icon *ngFor="let _ of stars; let statNumber = index" (click)="rate(questionNumber, statNumber + 1)"
          [name]="statNumber < hoveredValue[questionNumber] ? 'star' : 'star-outline'">
        </ion-icon>
      </div>
    </div>
    <ion-button type="submit" class="submit-btn" [disabled]="!questionnaireForm.valid">Wyślij</ion-button>
  </form>
</ion-content>
